name: Check JIRA

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
      - ready_for_review
      - labeled

jobs:
  detect:
    name: Detect JIRA ticket
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Detect JIRA
        id: detect
        uses: actions/github-script@v7
        env:
          JIRA_PAT: ${{ secrets.JIRA_PAT }}
        with:
          script: |
            const prDescription = context.payload.pull_request.body || "";

            console.log("#process.env", process.env.JIRA_PAT);
            
            fetch('https://vivekrajwe1.atlassian.net/rest/api/2/issue/CRM-3', {
              method: 'GET',
              headers: {
                'Authorization': `Basic ${Buffer.from(process.env.JIRA_PAT).toString('base64')}`,
                'Accept': 'application/json'
              }
            })
              .then(response => {
                console.log(
                  `Response: ${response.status} ${response.statusText}`
                );
                return response.text();
              })
              .then(text => {
                const jsonText = JSON.parse(text);
                const assignee = jsonText.fields.assignee.emailAddress;
                console.log("#assignee", assignee);
              })
              .catch(err => console.error("#error", err));
