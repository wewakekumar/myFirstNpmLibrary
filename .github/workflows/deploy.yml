name: Deploy to main

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version'
        required: true
        default: 'latest'
        type: choice
        options:
        - latest
        - 1.4.1
        - 1.5.1
        - 1.6.1
        - 1.7.1
        - 1.8.1
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-south-1
      - name: List s3 bucket objects
        env: 
          VERSION: ${{ inputs.version }}
        run: |
          echo "$VERSION"
          aws s3 sync ./dist "s3://zeptosaathi-static-assets/$VERSION"
      - name: Get cloudfront distribution
        env: 
          CLOUDFRONT_DISTRIBUTION_ID: $${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo ${{CLOUDFRONT_DISTRIBUTION_ID}} | sed 's/./& /g'
          aws cloudfront get-distribution-config --id CLOUDFRONT_DISTRIBUTION_ID
      - name: Update AWS cloudfront origin and origin path
        env: 
          VERSION: ${{ inputs.version }}
          CLOUDFRONT_DISTRIBUTION_ID: $${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
            aws cloudfront update-distribution \
            --id $CLOUDFRONT_DISTRIBUTION_ID \
            --distribution-config '{
                "Origins": {
                    "Quantity": 1,
                    "Items": [
                        {
                            "Id": "S3-origin",
                            "DomainName": "zeptosaathi-static-assets.s3.amazonaws.com",
                            "OriginPath": "/$VERSION",
                        }
                    ]
                }
            }' \
            --if-match $(aws cloudfront get-distribution-config --id CLOUDFRONT_DISTRIBUTION_ID --query 'ETag' --output text)
  
